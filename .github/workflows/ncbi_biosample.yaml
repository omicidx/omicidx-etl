name: ETL for NCBI Biosample
on:
  workflow_dispatch:
  schedule:
    # Run daily at 6am UTC
    - cron:  '0 6 * * *'

jobs:
  run-extraction:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
      AWS_URL_STYLE: ${{ secrets.AWS_URL_STYLE }}
      OMICIDX_BASE_PATH: ${{ secrets.OMICIDX_BASE_PATH }}
      PYTHONUNBUFFERED: 1 # Ensure real-time logging output

    steps:

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false
          
          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true


      - uses: 'actions/checkout@v4'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: uv sync

      - name: Run extraction
        run: uv run oidx biosample extract s3://$OMICIDX_BASE_PATH
