project:
  type: website
  output-dir: _site

website:
  title: "OmicIDX Data Warehouse"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: getting-started/
        text: Getting Started
      - href: data-catalog/
        text: Data Catalog
      - href: schemas/
        text: Schemas
      - href: examples/
        text: Examples
      - href: about/
        text: About
    right:
      - icon: github
        href: https://github.com/seandavi/omicidx-gh-etl
      - icon: search
  sidebar:
    - section: "Getting Started"
      contents:
        - getting-started/access.qmd
        - getting-started/remote-database.qmd
        - getting-started/direct-parquet.qmd
    - section: "Data Catalog"
      contents:
        - data-catalog/overview.qmd
        - data-catalog/sra/
        - data-catalog/geo/
        - data-catalog/biosample/
    - section: "Examples"
      contents:
        - examples/common-queries.ipynb
        - examples/joins-across-datasets.ipynb
        - examples/visualizations.ipynb
    - section: "About"
      contents:
        - about/data-sources.qmd
        - about/architecture.qmd

format:
  html:
    theme: darkly
    code-fold: show
    code-tools: true
    code-copy: true
    toc: true
    toc-depth: 3
    smooth-scroll: true
    fig-responsive: true

execute:
  freeze: auto
  cache: true
  warning: false
  error: false

bibliography: references.bib

